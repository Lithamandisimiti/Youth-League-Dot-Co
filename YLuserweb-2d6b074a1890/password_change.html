<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Youth League</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-3.3.4.css" rel="stylesheet" type="text/css">
    <!-- Animation Libraries -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900%7COpen+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <!-- Fonts Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Main Styles -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/james.css" rel="stylesheet">
    <!-- <link href="css/styles.css" rel="stylesheet"> -->
    <!-- Favicon (retina) -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="logo/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="logo/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="logo/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="logo/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="logo/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="logo/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="logo/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="logo/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="&nbsp;" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
</head>

<body>
    <div id="page" class="animsition light" data-animsition-in="fade-in" data-animsition-out="fade-out-up-sm" data-loader-type="loader2" data-page-loader-text="" style="transform-origin: 50% 50vh;">
        <div class="full-screen middle-poster overlay work01-bg" style="height: 40vh !important;">
            <div class="table">
                <div class="table-cell">
                    <div class="container">
                        <div class="text-center font-second page-header-title-middle">
                            <h1 class="hs-text-10 wow fadeInDown">Reset Password<span>.</span></h1>

                        </div>
                    </div>
                    <!-- container -->
                </div>
            </div>
        </div>

    <!--nav bar section-->
        <div class="position-relative">
            <!-- sticky: 1) add class="sticky-navbar" to #nav-wrapper | 2) remove navbar-fixed-top navbar-transparent class from #nav -->
            <div id="nav-wrapper" class="transp-nav">
                <nav id="nav" class="navbar navbar-default navbar-fixed-top navbar-transparent ripple-group-parent init-animation-1" role="navigation">
                    <!-- progressbar -->
                    <div id="scroll-progressbar" class="scroll-progressbar">
                        <div>
                            <span class="scroll-shadow"></span>
                        </div>
                    </div>
                    <div class="container in-page-scroll">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header"><!--YL logo in nav bar-->
                            <button type="button" id="animated-navicon" class="navbar-toggle" data-toggle="collapse" data-target="#mobile-navbar-collapse">
                                <span class="sr-only"><!--Toggle navigation--></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <div>
                                <div class="navbar-logo pull-left">
                                    <a class="ripple-group" href="index.html#">
                                        <img src="images/logo.png" alt="logo">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="mobile-navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a class="ripple-group" href="index.html#">
                                        <span data-hover="home">home</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container -->
                </nav>
            </div>
        </div>
    <!--Page Content-->
        <div class="section page-content">
            <div class="row">
                <div class="col-sm-1"></div>
            <!--Forgot password-->
                <div class="col-md-offset-1 col-sm-10">
                <!--Login form-->
                    <form id="reset-password" name="signupF" class="login-form" method="post" action="">
                        <fieldset>
                            <div class="input-container" style="margin-top: 0px;">
                                <p>Enter New password.</p>
                            </div>
                            <div class="input-container">
                                <div class="input credentials">
                                    <label class="input-label" for="password">
                                        <span class="input-label-content font-second" data-content="Password">Password</span>
                                    </label>
                                    <input class="input-field" type="password" name="password" id="pass1" required />
                                </div>

                                <div class="input credentials">
                                    <label class="input-label" for="password2">
                                        <span class="input-label-content font-second" data-content="Retype Password">Retype Password</span>
                                    </label>
                                    <input class="input-field" type="password" name="password2" id="pass2" required />
                                </div>
                            </div>
                            <p id="error" style="display: none; text-align: center; color: red; font-family: 'Lato'; "></p>
                            <div class="col-xs-12 text-center">
                                <button id="btn-submit" type="submit" class="btn btn-animated btn-contact ripple-alone" data-text="submit"><span class="btn-icon"><span class="loader-parent"><span class="loader3"></span></span>
                                    </span>
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
        <!--/ End section -->
        <div class="push"></div>
        <!-- Footer Section -->
        <footer id="footer" class="footer-section section light-footer no-padding-bottom">
            <div class="footer-bottom">
                <!-- Copyright -->
                <div class="footer-bottom-text font-second">Youth League Â© 2016.</div>
                <!-- End Copyright -->
            </div>
        </footer>
    </div>
    <!--/ End Footer Section -->

    <!-- JS Scripts -->
    <script src="js/modernizr.min.js"></script>
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.animsition.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/bootstrap-3.3.4.js" type="text/javascript"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/contactForm.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/validation_recovery.js"></script><!--/ End JS Scripts-->
</body>

</html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900%7COpen+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <!-- Fonts Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Main Styles -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">
    <!-- Favicon (retina) -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="logo/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="logo/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="logo/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="logo/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="logo/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="logo/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="logo/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="logo/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="&nbsp;" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />

<body>
    <div id="page" class="animsition light" data-animsition-in="fade-in" data-animsition-out="fade-out-up-sm" data-loader-type="loader2" data-page-loader-text="" style="transform-origin: 50% 50vh;">
        <div class="full-screen middle-poster overlay work01-bg">
            <div class="table">
                <div class="table-cell">
                    <div class="container">
                        <div class="text-center font-second page-header-title-middle">
                            <h1 class="hs-text-10 wow fadeInDown">Search<span>.</span></h1>
                            <blockquote class=" about-quote wow fadeInUp" data-wow-delay="0s">
                                
                            </blockquote>
                        </div>
                    </div>
                    <!-- container -->
                </div>
            </div>
        </div>

    <!--Upload Work Modal -->
        <div id="uploadModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
                <div class="modal-content">
                <!--Modal Header-->
                    <div class="modal-header header-modal">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">Upload<span>.</span></h1>
                    </div>

                <!--Modal body-->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-offset-1 col-md-10">
                                <div class="upload-media col-sm-12">
                                <!--Upload media-->
                                    <!--images-->
                                    <form id="upload-image" class="col-sm-4 col-xs-12" method="post">
                                        <a class="add-data-wrapper col-sm-4">
                                            <i class="fa fa-picture-o"></i>
                                            <label>image</label>
                                            <input type="file" accept="image/*" name="file" id="image"/>
                                        </a>
                                    </form>
                                    <!--video-->
                                    <form id="upload-video" class="col-sm-4 col-xs-12" method="post">
                                        <a class="add-data-wrapper col-sm-4">
                                            <i class="fa fa-video-camera"></i>
                                            <label>video</label>
                                            <input type="file" accept="video/*" name="file" id="video" />
                                        </a>
                                    </form>
                                    <!--audio-->
                                    <form id="upload-music" class="col-sm-4 col-xs-12" method="post">
                                        <a class="add-data-wrapper col-sm-4">
                                            <i class="fa fa-music"></i>
                                            <label>audio</label>
                                            <input type="file" accept="audio/*" name="file" id="sound"  disabled/>
                                        </a>
                                    </form>
                                <!--Upload Cover-->
                                    <form id="post-cover" class="col-sm-124 col-xs-12" method="post">
                                        <a class="add-data-wrapper cover_file">
                                            <i class="fa fa-picture-o"></i>
                                            <label>Upload Cover</label>
                                            <input type="file" accept="image/*" name="file" id="cover_file" />
                                        </a>
                                        <div class="file-list">
    
                                        </div>
                                    </form>
                                </div>
                            <!--Textform-->
                                <div class="col-sm-12">
                                    <form id="uploadPost" method="post" class="col-sm-12 text-form">
                                        <fieldset>
                                            <div class="row">
                                            <!--Post title-->
                                                <div class="input col-xs-12 col-sm-6 padding-bottom-xs-50 padding-bottom-50"  style="width: 100%;">
                                                    <label class="input-label">
                                                        <span class="input-label-content font-second" data-content="title">title</span>
                                                    </label>
                                                    <input id="title" class="input-field" name="title" required/>
                                                </div>
                                            <!--Post details-->
                                                <div class="message col-xs-12 col-sm-12 padding-bottom-xs-10 padding-bottom-10">
                                                    <label class="input-label">
                                                        <span class="input-label-content font-second" data-content="Description">Description</span>
                                                    </label>
                                                    <textarea id="text" name="descrip" class="input-field textarea" required></textarea>
    
                                                    <div class="post-additions">
                                                    <!--Choose category-->
                                                        <a href="#" id="add-cat" class="add-data-wrapper">
                                                            <i class="fa fa-tags"></i>
                                                            <label>add category</label>
                                                        </a>
                                                    </div>
                                                    <div class="post-cats">
    
                                                    </div>
                                                </div>
                                            <!--submit button-->
                                                <div class="col-xs-12 text-center">
                                                    <button id="btn-submit" type="submit" class="btn btn-animated btn-contact ripple-alone" data-text="upload" style="width: 100px; margin-top: 10px"><span class="btn-icon"><span class="loader-parent"><span class="loader3"></span></span>
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    <!-- Navbar -->
        <div class="position-relative">
            <!-- sticky: 1) add class="sticky-navbar" to #nav-wrapper | 2) remove navbar-fixed-top navbar-transparent class from #nav -->
            <div id="nav-wrapper" class="transp-nav">
                <nav id="nav" class="navbar navbar-default navbar-fixed-top navbar-transparent ripple-group-parent init-animation-1" role="navigation">
                    <!-- progressbar -->
                    <div id="scroll-progressbar" class="scroll-progressbar">
                        <div>
                            <span class="scroll-shadow"></span>
                        </div>
                    </div>
                    <div class="container in-page-scroll">
                    <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" id="animated-navicon" class="navbar-toggle" data-toggle="collapse" data-target="#mobile-navbar-collapse">
                                <span class="sr-only"><!--Toggle navigation--></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <div>
                                <div class="navbar-logo pull-left">
                                    <a class="ripple-group" href="index.html#">
                                        <img src="images/logo.png" alt="logo">
                                    </a>
                                </div>
                            </div>
                        </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="mobile-navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a class="ripple-group" href="mainf.html#top">
                                        <span data-hover="home">home</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="ripple-group" href="profile.html">
                                        <span data-hover="profilePage">my profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="ripple-group" href="mainf.html?=explore">
                                        <span data-hover="explore">explore</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="ripple-group" href="events.html">
                                        <span data-hover="events">events</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="ripple-group" href="collab.html">
                                        <span data-hover="events">Collabs</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="ripple-group" href="allcat.html">
                                        <span data-hover="categories">categories</span>
                                    </a>
                                </li>
                                <li>
                                    <a id="uploadButton" class="ripple-group" href="" data-toggle="modal" data-target="#uploadModal">
                                        <span data-hover="upload work" style="text-decoration: underline;">upload</span>
                                    </a>
                                </li>
                                 <li>
                                    <a class="ripple-group logout" href="#" >
                                        <span data-hover="log out" style="border:solid 1px; background:black; color:white; padding:5px;">log out</span>
                                    </a>
                                </li>
                                <li>
                                    <form class="" role="form" autocomplete="off">
                                        <div class="search-wrap">
                                            <button class="search-button" type="submit" title="Start Search">
                                                <i class="fa fa-search"></i>
                                            </button>
                                            <input type="text" class="input-field" id="search" placeholder="Search...">
                                            <div class="searchList"></div>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container -->
                </nav>
            </div>
        </div>
        <!--/ End Navbar -->

        <div class="col-sm-2 col-xs-1"></div>

        <div class="search-results col-sm-8 col-xs-10">
        <!--Search Results-->

                <a href="https://twitter.com/Youthleague_co" class="icons"><img src="images/icons/twi.png"></a>
                <a href="https://www.instagram.com/youthleague_co/" class="icons"><img src="images/icons/ins.png"></a>

                <!-- Copyright -->

    <script type="text/javascript" src="js/site_script.js"></script>
    <script type="text/javascript" src="js/search.js"></script><!--/ End JS Scripts-->

</body>

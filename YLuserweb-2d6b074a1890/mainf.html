    <!--Upload Work Modal -->
        <div id="uploadModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
                <div class="modal-content">
                <!--Modal Header-->
                    <div class="modal-header header-modal">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">Upload<span>.</span></h1>
                    </div>

                <!--Modal body-->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-offset-1 col-md-10">
                                <div class="upload-media col-sm-12">
                                <!--Upload media-->
                                    <!--images-->
                                    <form id="upload-image" class="col-sm-4 col-xs-12" action="">
                                        <a class="add-data-wrapper col-sm-4">
                                            <i class="fa fa-picture-o"></i>
                                            <label>image</label>
                                            <input type="file" accept="image/*" name="file" id="image"/>
                                        </a>
                                    </form>
                                    <!--video-->
                                    <form id="upload-video" class="col-sm-4 col-xs-12" action="">
                                        <a class="add-data-wrapper col-sm-4">
                                            <i class="fa fa-video-camera"></i>
                                            <label>video</label>
                                            <input type="file" accept="video/*" name="file" id="video" />
                                        </a>
                                    </form>
                                    <!--audio-->
                                    <form id="upload-music" class="col-sm-4 col-xs-12" >
                                        <a class="add-data-wrapper col-sm-4">
                                            <i class="fa fa-music"></i>
                                            <label>audio</label>
                                            <input type="file" accept="audio/*" name="file" id="sound"  disabled/>
                                        </a>
                                    </form>
                                <!--Upload Cover-->
                                    <form id="post-cover" class="col-sm-124 col-xs-12">
                                        <a class="add-data-wrapper cover_file">
                                            <i class="fa fa-picture-o"></i>
                                            <label>Upload Cover</label>
                                            <input type="file" accept="image/*" name="file" id="cover_file" capture/>
                                        </a>
                                        <div class="file-list">
    
                                        </div>
                                    </form>
                                </div>
                            <!--Textform-->
                                <div class="col-sm-12">
                                    <form id="uploadPost" method="post" class="col-sm-12 text-form">
                                        <fieldset>
                                            <div class="row">
                                            <!--Post title-->
                                                <div class="input col-xs-12 col-sm-6 padding-bottom-xs-50 padding-bottom-50"  style="width: 100%;">
                                                    <label class="input-label">
                                                        <span class="input-label-content font-second" data-content="title">title</span>
                                                    </label>
                                                    <input id="title" class="input-field" name="title" required/>
                                                </div>
                                            <!--Post details-->
                                                <div class="message col-xs-12 col-sm-12 padding-bottom-xs-10 padding-bottom-10">
                                                    <label class="input-label">
                                                        <span class="input-label-content font-second" data-content="Description">Description</span>
                                                    </label>
                                                    <textarea id="text" name="descrip" class="input-field textarea" required></textarea>
    
                                                    <div class="post-additions">
                                                    <!--Choose category-->
                                                        <a href="#" id="add-cat" class="add-data-wrapper">
                                                            <i class="fa fa-tags"></i>
                                                            <label>add category</label>
                                                        </a>
                                                    </div>
                                                    <div class="post-cats">
    
                                                    </div>
                                                </div>
                                            <!--submit button-->
                                                <div class="col-xs-12 text-center">
                                                    <button id="btn-submit" type="submit" class="btn btn-animated btn-contact ripple-alone" data-text="upload" style="width: 100px; margin-top: 10px"><span class="btn-icon"><span class="loader-parent"><span class="loader3"></span></span>
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <p id="error" style="display: hidden"></p>
                    </div>
                </div>
